<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8" />
		<title></title>
		<script type="text/javascript">
			var timer;
			 function clock(){
				var time=new Date();
				var year=time.getFullYear();
				var month=time.getMonth()+1;
				var date=time.getDate();
				var hour=time.getHours();
				var minute=time.getMinutes();
				var second=time.getSeconds();
				var welcomstr;
				if(hour>0&&hour<12){
					welcomstr="上午";
				}else{
					welcomstr="下午";
					hour=parseInt(hour-12);
				}
			document.form1.myClock.value=year+"/"+month+"/"+date+welcomstr+hour+":"+minute+":"+second;
				timer=setTimeout("clock()",1000);
			}
			function sptr(){
				clearTimeout(timer);
			}
		</script>
	</head>
	<body onload="clock()">
		<h1>欢迎观看李红的计时器</h1>
		<img src="./HiHong.jpg">
		<form name="form1" method="post">
			<input type="text" name="myClock" readonly="readonly"/>	<br />
			<input type="button" value="开始"  onclick="clock()"/><input type="button" id="but1" value="暂停"  onclick="sptr()"/>	
		</form>			
	</body>
</html>
